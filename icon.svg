<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#bg)"/>
  
  <!-- Red Pikmin -->
  <g transform="translate(256, 280)">
    
    <!-- Stem & Leaf (Behind Head) -->
    <g transform="translate(0, -120)">
        <path d="M0,20 Q-10,-40 20,-80" stroke="#bef264" stroke-width="14" fill="none" stroke-linecap="round" />
        <path d="M20,-80 Q60,-110 30,-140 Q0,-130 -10,-100 Q0,-90 20,-80 Z" fill="#84cc16" />
    </g>

    <!-- Head Group -->
    <g filter="url(#shadow)">
        <!-- Head Shape -->
        <path d="M-80,-20 C-80,-90 80,-90 80,-20 C80,60 90,100 0,130 C-90,100 -80,60 -80,-20 Z" fill="#ef4444" />
        
        <!-- Nose (Long & Pointy) -->
        <path d="M10,20 Q60,15 120,35 Q60,55 10,60 Z" fill="#ef4444" />
        <!-- Nose Highlight -->
        <path d="M20,25 Q60,20 100,35" stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none" stroke-linecap="round" />

        <!-- Eyes -->
        <g transform="translate(-35, -20)">
            <ellipse cx="0" cy="0" rx="18" ry="24" fill="white" />
            <circle cx="4" cy="0" r="6" fill="black" />
        </g>
        <g transform="translate(35, -20)">
            <ellipse cx="0" cy="0" rx="18" ry="24" fill="white" />
            <circle cx="-4" cy="0" r="6" fill="black" />
        </g>
        
        <!-- Highlight on Head -->
        <ellipse cx="-40" cy="-60" rx="20" ry="10" fill="rgba(255,255,255,0.2)" transform="rotate(-20)" />
    </g>
  </g>
</svg>