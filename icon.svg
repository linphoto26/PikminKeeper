<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background: iOS Squircle Shape -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#grad)"/>
  
  <!-- Icon: Sprout -->
  <g transform="translate(256, 280) scale(1.1)" filter="url(#shadow)">
    <!-- Stem -->
    <path d="M0,120 Q0,60 0,0" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" />
    
    <!-- Left Leaf -->
    <path d="M-5,10 Q-60,-20 -90,-70 Q-40,-90 0,-10 Z" fill="white" />
    
    <!-- Right Leaf -->
    <path d="M5,10 Q60,-20 90,-70 Q40,-90 0,-10 Z" fill="white" />
    
    <!-- Center Bud/Top -->
    <circle cx="0" cy="-15" r="15" fill="white" />
  </g>
</svg>