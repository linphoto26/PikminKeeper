<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f3f4f6" />
    <title>Pikmin Keeper</title>
    
    <!-- PWA & iOS Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PikminKeeper">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/188/188987.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"Segoe UI"', 
                'Roboto', 
                'Helvetica', 
                'Arial', 
                'sans-serif', 
                '"Apple Color Emoji"', 
                '"Segoe UI Emoji"'
              ],
            },
            colors: {
              pikmin: {
                red: '#fca5a5',    // Pastel Red
                blue: '#93c5fd',   // Pastel Blue
                yellow: '#fde047', // Pastel Yellow
                purple: '#d8b4fe', // Pastel Purple
                white: '#f3f4f6',  // Pastel White/Gray
                rock: '#a8a29e',   // Pastel Rock/Stone
                winged: '#f9a8d4', // Pastel Pink
                ice: '#67e8f9',    // Pastel Cyan
              },
              mac: {
                glass: 'rgba(255, 255, 255, 0.65)',
                glassBorder: 'rgba(255, 255, 255, 0.4)',
                active: '#007AFF', // macOS Blue
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        /* Light mode mesh */
        background: 
          radial-gradient(at 0% 0%, hsla(196, 73%, 90%, 1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(260, 50%, 93%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(320, 60%, 95%, 1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(200, 70%, 92%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(220, 60%, 95%, 1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(280, 50%, 93%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(196, 73%, 90%, 1) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: 100% 100%;
        min-height: 100vh;
        /* iOS Safety Area */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* macOS Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.15); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.25); 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      /* Hide Scrollbar for Nav */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* iOS Button Tap Highlight Remove */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="antialiased text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
  </body>
</html>
